<!DOCTYPE html>
<html lang="it">
<head>

    <title>Bootstrap Boolean</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body>

    <div class="container-viewport">

        <nav class="d-flex align-items-center">

            <div class="d-flex justify-content-between bg-white w-100">

                <div class="nav-left px-2 bg-white d-flex">

                </div>
               

                <div class="nav-central flex-grow-1">
                    <div class="input-nav d-flex rounded overflow-hidden">
                        <button class="btn-input-nav border border-0 px-2 bg-transparent"><i class="fas fa-search"></i></button>

                    </div>
                </div>

                <div class="nav-right px-2 d-flex align-items-center gap-3">

                        <i class="fa-solid fa-ellipsis-vertical d-none d-lg-block d-xl-block"></i> <i class="fa-solid fa-bars d-none d-lg-block d-xl-block"></i>

                    <i class="fa-solid fa-circle-question d-none d-lg-block d-xl-block"></i>
                    <i class="fa-solid fa-ellipsis-vertical d-none d-lg-block d-xl-block"></i>
                    <i class="fa-solid fa-bell"></i>
                </div>

            </div>

        </nav>

        <main class="d-flex">
            <div class="aside">

            </div>

            <div class="main-inner">
        
            </div>

    </div>
